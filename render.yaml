services:
  # Backend API Service
  - type: web
    name: banana-slides-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: .
    plan: free
    region: oregon
    branch: main
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: 5000
      - key: SECRET_KEY
        generateValue: true  # Render自动生成
      - key: CORS_ORIGINS
        value: "*"  # 部署后更新为实际的Vercel域名
      # 注意：API密钥现已改为前端配置，无需在此设置
      # 如需后端默认配置，可添加以下可选环境变量：
      # - key: GOOGLE_API_KEY
      #   sync: false
      # - key: GOOGLE_API_BASE
      #   value: https://apipro.maynor1024.live
      # - key: GOOGLE_IMAGE_API_KEY
      #   sync: false
      # - key: GOOGLE_IMAGE_API_BASE
      #   value: https://apipro.maynor1024.live
      - key: LOG_LEVEL
        value: INFO
      - key: MAX_DESCRIPTION_WORKERS
        value: 5
      - key: MAX_IMAGE_WORKERS
        value: 8
      - key: DEFAULT_ASPECT_RATIO
        value: "16:9"
      - key: DEFAULT_RESOLUTION
        value: "2K"
      # MinerU配置（可选）
      - key: MINERU_TOKEN
        sync: false
      - key: MINERU_API_BASE
        value: https://mineru.net
      - key: IMAGE_CAPTION_MODEL
        value: gemini-2.5-flash
