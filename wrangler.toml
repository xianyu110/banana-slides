# Cloudflare Workers 配置（仅用于后端API）
# 前端使用 Cloudflare Pages 部署

name = "banana-slides-api"
main = "backend/workers/index.js"
compatibility_date = "2024-01-01"

# 环境变量（通过 Cloudflare Dashboard 配置）
[vars]
# GOOGLE_API_KEY = "your-key-here"  # 在 Dashboard 中配置
# GOOGLE_API_BASE = "https://generativelanguage.googleapis.com"

# KV存储（用于替代SQLite）
[[kv_namespaces]]
binding = "BANANA_DB"
id = "your-kv-namespace-id"

# R2存储（用于文件上传）
[[r2_buckets]]
binding = "BANANA_UPLOADS"
bucket_name = "banana-slides-uploads"
